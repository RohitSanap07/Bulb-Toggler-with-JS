<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p class="app-title">Bulb TogglerðŸ’¡</p>
    <P class="heading">Be the Light that Helps others See...</P>

    <img src="./bulb-off.png" class="bulb-img" id="img-bulb"/>

    <div class="btn-container">
        <button type="button" class="btn-toggle" onclick="toggleBulb()">Switch <img src="./toggle.png" height="20px" width="25px"></button>
    </div>

    <script>
    function toggleBulb() {
        const bulbElement = document.getElementById("img-bulb")
      
        if(bulbElement.src.includes("bulb-off.png")){
            bulbElement.src="./bulb-on.png"

        }
        else{
            bulbElement.src="./bulb-off.png"
        }
 }

 </script>
</body>
</html>
