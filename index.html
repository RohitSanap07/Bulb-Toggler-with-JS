<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="app-title">Bulb Toggler</h1>

    <img src="./bulb-off.png" class="bulb-img" id="img-bulb"/>

    <div class="btn-container">
        <button type="button" class="btn-toggle" onclick="toggleBulb()">Toggle</button>
    </div>

    <script>
    function toggleBulb() {
        const bulbElement = document.getElementById("img-bulb")
      
        if(bulbElement.src.includes("bulb-off.png")){
            bulbElement.src="./bulb-on.png"

        }
        else{
            bulbElement.src="./bulb-off.png"
        }


         
        
    }


    </script>
    
</body>
</html>
